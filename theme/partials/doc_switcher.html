<div class="md-flex__ellipsis md-header-nav__title switcher docs-switcher" data-md-component="title">
    <div class="switcher__selected-item" tab-index="-1">
        <div class="switcher__label" title="{{ config.site_name }}">{{ config.site_name }}</div>
    </div>
    <ul class="switcher__list">
    {% for related_doc in config.extra.related_docs %}
        {% if config.site_name == related_doc.title %}
            {% set current_doc = "current" %}
        {% endif %}
        <li class="switcher__item {{current_doc}}">
            <a href="{{ related_doc.url|url }}" class="md-header-nav__topic switcher__label" title="{{ related_doc.title }}">{{ related_doc.title }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
